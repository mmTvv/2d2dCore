name: 2d2dCore
main: org.ggupp.Main
version: 1.1.6
author: ggupp
description: All the bullshit for shit server
api-version: 1.20
folia-supported: true
softdepend:
  - VotifierPlus
commands:
  msg:
    aliases: [message, whisper, tell, w, t]
  reply:
    aliases: [r]
  ignore:
  togglechat:
  unignore:
  ignorelist:
  tpa:
  tpayes:
    aliases: [tpaaccept]
  tpano:
    aliases: [tpadeny]
  home:
  sethome:
  delhome:
  lef:
  discord:
  help:
  open:
  say:
  spawn:
  speed:
  uptime:
  world:
  vote:
  tpsinfo:
permissions:
  2d2dcore.viewdistance.default:
    description: Permission for the default view distance
    default: true
  2d2dcore.viewdistance.4:
    description: Permission to set a view distance of 4 chunks
    default: false
  2d2dcore.viewdistance.6:
    description: Permission to set a view distance of 6 chunks
    default: false
  2d2dcore.viewdistance.8:
    description: Permission to set a view distance of 8 chunks
    default: false
  2d2dcore.viewdistance.16:
    description: Permission to set a view distance of 16 chunks
    default: false
  2d2dcore.viewdistance.32:
    description: Permission to set a view distance of 32 chunks
    default: false
  2d2dcore.simulationdistance.default:
    description: Permission for the default simulation distance
    default: true
  2d2dcore.simulationdistance.4:
    description: Permission to set a simulation distance of 4 chunks
    default: false
  2d2dcore.simulationdistance.6:
    description: Permission to set a simulation distance of 6 chunks
    default: false
  2d2dcore.simulationdistance.8:
    description: Permission to set a simulation distance of 8 chunks
    default: false
  2d2dcore.simulationdistance.16:
    description: Permission to set a simulation distance of 16 chunks
    default: false
  2d2dcore.simulationdistance.32:
    description: Permission to set a simulation distance of 32 chunks
    default: false
  2d2dcore.tpsinfo:
    description: Permission to show TPS information
    default: false
  2d2dcore.prefix.bot:
    description: Nametag Prefix for VERIFIED BOTS
    default: false
  2d2dcore.prefix.donator1:
    description: Nametag Prefix for DONATOR 1
    default: false
  2d2dcore.prefix.donator2:
    description: Nametag Prefix for DONATOR 2
    default: false
  2d2dcore.prefix.donator3:
    description: Nametag Prefix for DONATOR 3
    default: false
  2d2dcore.prefix.dev:
    description: Nametag Prefix for DEV
    default: false